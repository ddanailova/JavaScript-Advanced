<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div { width: 470px; }
        div div {
            text-align: center;
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 15px;
            border: 1px solid #999;
        }
        .focused { background: #999999; }
    </style>
    <title>Highlight Active</title>
</head>
<body onload="focus()">
<div>
    <div><h1>Section 1</h1><input type="text"/></div>
    <div><h1>Section 2</h1><input type="text"/></div>
    <div><h1>Section 3</h1><input type="text"/></div>
    <div><h1>Section 4</h1><input type="text"/></div>
</div>
<script>
    function focus() {
        let list = document.getElementsByTagName('input');
        console.log(list);
        Array.from(list).forEach(input => input.addEventListener('focus', addColor));
        Array.from(list).forEach(input => input.addEventListener('blur', removeColor));
        function addColor(event) {
            event.target.parentNode.classList.add('focused');
        }
        function removeColor(event) {
            event.target.parentNode.classList.remove('focused');
        }
    }
</script>
</body>
</html>
