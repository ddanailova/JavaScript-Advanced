<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
    window.onload = function () {
        let time = document.getElementById('time');
        let start = document.getElementById('startBtn');
        let stop = document.getElementById('stopBtn');
        start.addEventListener('click', startwatch);
        stop.addEventListener('click', stopwatch);
        let interval;

        function startwatch() {
            stop.disabled = false;
            start.disabled = true;
            time.textContent = "00:00";
            let totalTime = 0;
            interval = setInterval(countUp, 1000);

            function countUp() {
                totalTime++;
                let min = parseInt(totalTime/60);
                let sec = parseInt(totalTime%60);
                time.textContent = ("0"+ min).slice(-2) +":"+("0"+ sec).slice(-2);
            }
        }

        function stopwatch() {
            stop.disabled = true;
            start.disabled = false;
            clearInterval(interval);
        }
    }
</script>
</body>
</html>
