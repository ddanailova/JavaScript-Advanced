<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Gradient</title>
    <link rel="stylesheet" href="05.gradient.css">
</head>
<body onload="attachGradientEvents()">
<div id="gradient-box">
    <div id="gradient">Click me!</div>
</div>
<div id="result"></div>
<script>
    function attachGradientEvents() {
        let result = document.getElementById('result');
        let box = document.getElementById('gradient-box');
        box.addEventListener('mousemove', getPosition);
        box.addEventListener('mouseout', hidePosition);

        function getPosition(event) {
            let totalWidth = event.target.clientWidth;
            let currantX = event.offsetX;
            let power = Math.trunc((currantX * 100) / (totalWidth - 1));
            result.textContent = power +"%";
        }
        
        function hidePosition() {
            result.textContent="";
        }
    }
</script>
</body>
</html>
