<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Gradient</title>
    <link rel="stylesheet" href="05.gradient.css">
</head>
<body onload="attachGradientEvents()">
<div id="gradient-box">
    <div id="gradient">Click me!</div>
</div>
<div id="result"></div>
<script>
    function attachGradientEvents() {
        let gradientDiv = document.getElementById('gradient-box');
        let result = document.getElementById('result');

        gradientDiv.addEventListener('mousemove', getPercent);
        gradientDiv.addEventListener('mouseout', hidePosition);

        function getPercent(event) {
            let totalWidth = event.target.clientWidth;
            let x = event.offsetX;
            result.textContent = parseInt((x*100)/(totalWidth))+ "%";
        }

        function hidePosition() {
            result.textContent="";
        }
    }
</script>
</body>
</html>
