<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>eve@gmail.com</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>nick@yahooo.com</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>didi@didi.net</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>tedy@tedy.com</td>
    </tr>
</table>
Email: <input type="text" name="email"/>
<button onclick="deleteByEmail()">Delete</button>
<div id="result"/>
<script>
    function deleteByEmail() {
        let email = document.getElementsByName('email')[0].value.trim();
        let emailList = document.getElementsByTagName('td');

        for (let i = 0; i < emailList.length; i++) {
            if (i%2 !==0 && email === emailList[i].textContent) {
                emailList[i].parentNode.parentNode.removeChild(emailList[i].parentNode);
                document.getElementById('result').textContent = "Deleted";
                email="";
                return;
            }
        }
        document.getElementById('result').textContent = "Not found.";
    }

    function deleteByEmail2() {
        let email = document.querySelector('input[name=email]');

        if(email.value.length > 0){
            let listOfEmails = document.querySelectorAll('#customers td:nth-child(2)');
            let tdMatch = Array.from(listOfEmails).filter(e=>e.textContent===email.value);

            if(tdMatch[0]){
                tdMatch[0].parentNode.parentNode.removeChild(tdMatch[0].parentNode);
            }else{
                document.getElementById('result').textContent = 'Not found.'
            }
        }
        email.value ="";
    }
</script>
</body>
</html>
