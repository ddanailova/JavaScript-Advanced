<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
function create(inputArr) {
    let content = document.getElementById('content');

    function showText(event){
        event.target.childNodes[0].style.display="block";
    }

    inputArr.forEach(str => {
        let currentDiv = document.createElement('div');
        currentDiv.innerHTML = `<p style="display: none">${str}<\p>`;
        currentDiv.addEventListener('click',showText);
        content.appendChild(currentDiv);
    });
}
</script>
</body>
</html>
