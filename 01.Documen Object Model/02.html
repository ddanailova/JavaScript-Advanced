<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Welcome to the "Show More Text Example".
<a href="#" id="more" onclick= "showText()">Read more …</a>
<span id="text" style= "display:none">Welcome to JavaScript and DOM.</span>
<a href="#" id="less" style="display:none" onclick= "showText()">Less …</a>
<script>
    function showText() {
        let text = document.getElementById("text");

        if(text.style.display === "none"){
            document.getElementById("more").style.display="none";
            text.style.display = "inline";
            document.getElementById("less").style.display="inline";
        }else{
            document.getElementById("more").style.display="inline";
            text.style.display = "none";
            document.getElementById("less").style.display="none";
        }
    }
</script>

</body>
</html>
