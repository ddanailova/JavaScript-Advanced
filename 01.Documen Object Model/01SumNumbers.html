<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        span input {
            width: 50px;
            height: 25px;
            margin: 5px;
        }
    </style>
</head>
<body>
<span><input type="number" id="num1" required/></span>
<span>+</span>
<span><input type="number" id="num2" required/></span>
<span>=</span>
<span><input type="number" id="sum" readonly/></span>
<span><input type="button" value="calc" onclick="calc()"/></span>
<script>
    function calc(){
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let sum = Number(num1) + Number(num2);
        document.getElementById('sum').value = sum;
    }
</script>
</body>
</html>
