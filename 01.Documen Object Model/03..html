<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let itemsList = document.getElementsByTagName("li");
        document.getElementById("result").value = Array.from(itemsList).map(e=>e.textContent).join(", ");
    }
</script>

</body>
</html>
